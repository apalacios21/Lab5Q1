<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="http://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    <script src="code.js"></script>

</head>
<body>
    <form>
        <label for="first-name">First Name</label>
        <input type="text" name="name" id="first-name" value="John">

        <br>

        <label for="last-name">Last Name</label>
        <input type="text" name="name" id="last-name" value="Doe">

        <br>

        <input type="radio" name="rank" id="private" checked="checked" value="PVT" data-color="pink">
        <label for="private">Private</label>

        <br>

        <input type="radio" name="rank" id="corporal" value="CPL" data-color="orange">
        <label for="corporal">Corporal</label>

        <br>

        <input type="radio" name="rank" id="sergeant" value="SGT" data-color="blue">
        <label for="sergeant">Sergeant</label>

        <br>

        <button>Submit</button>

    </form>

    <div id="message">

    </div>


</body>
</html>
